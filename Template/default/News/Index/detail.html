<extend name="Common@Base/base" />

<block name="title">
    <title>新闻管理</title>
</block>
<block name="style">
  
</block>
<block name="main">
    <div class="main person">
        <div class="contain">
            <ol class="breadcrumb">
                <li><a href="{:U('Home/index/index')}"><i class="icon icon-home"></i> 首页</a></li>
                <li><a href="{:U('News/index/index')}"><i class="icon icon-list"></i> 新闻列表</a></li>
                <li>{$info.title}</li>
            </ol>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="container">
                        <article class="article">
                          <header>
                            <h1 class="text-center">{$info.title}</h1>
                            <dl class="dl-inline">
                              <dt>来源：</dt>
                              <dd>{$info.from}</dd>
                              <dt>时间：</dt>
                              <dd>{$info.time}</dd>
                              
                            </dl>
                            <section class="abstract">
                              <p><strong>摘要：</strong>{$info.info}</p>
                            </section>
                          </header>
                          <section class="content">
                            {$info.contain|stripslashes|htmlspecialchars_decode}
                          </section>
                          <footer>
                            
                          </footer>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</block>
<block name="js">
    <script src="__PUBLIC__/zui/lib/kindeditor/kindeditor.min.js"></script>
    <script type="text/javascript">
        $("input").focus(function(){
            $(this).removeClass("input-error");
        });

        KindEditor.create('textarea.kindeditor', {
            basePath: '__PUBLIC__/zui/lib/kindeditor/',
            allowFileManager : true,
            bodyClass : 'article-content'
        });
        $(".ke-container").css({"width":"100%","position":"relative"});
    </script>
</block>
